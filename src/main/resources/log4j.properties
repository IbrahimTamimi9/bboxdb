

scalephant.log.dir=/tmp

log4j.rootCategory=DEBUG, CONSOLE, ROLLINGFILE

# Zookeeper logging
log4j.logger.org.apache.zookeeper=WARN, CONSOLE, ROLLINGFILE

# Server packet logging
log4j.logger.de.fernunihagen.dna.scalephant.network.server.ClientConnectionHandler=INFO, CONSOLE, ROLLINGFILE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.ROLLINGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLINGFILE.File=${scalephant.log.dir}/scalephant.log
log4j.appender.ROLLINGFILE.MaxFileSize=10MB
log4j.appender.ROLLINGFILE.MaxBackupIndex=10
log4j.appender.ROLLINGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLINGFILE.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n